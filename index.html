<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darb's Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="Darb logo.png" alt="">
        <h1>اكتب الباسورد</h1>

        <button onclick="checkpassword()" id="submit">Submit</button>
        <p id="error-message"></p>
    </div>

    <div id="success-message" class="hidden">
        <h1>تهانينا!</h1>
        <video id="congrats-video" playsinline autoplay>

        </video>
        <button onclick="redirect()" id="redirect">Go to the video</button>
    </div>

    <div id="confetti" class="confetti"></div>

    <script src="script.js"></script>
</body>

</html>
